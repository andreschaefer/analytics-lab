<h1 class="page-header">Analytics Data</h1>

<div class="row">
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      By Country
    </div>
    <div class="panel-body">
      <flot  [options]="perCountryOptions" [dataset]="perCountry" height="250px" width="100%"></flot>

      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>Country</th>
            <th>Count</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of logdata" class="active">
          <td>{{ item.name }}</td>
          <td>{{ item.cnt }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      Hits per Minute: Demo 30.08.2016 12:00-13:00
    </div>
    <div class="panel-body">
      <flot  [options]="perMinuteOptions" [dataset]="perMinute" height="250px" width="100%"></flot>
    </div>
  </div>
</div>
