<h1 class="page-header">Analytics Data</h1>

<div class="row">
  <div class="col-md-6">

  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        By Country
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Country</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of logdata" class="active">
                <td>{{ item.country }}</td>
                <td>{{ item.cnt }}</td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
